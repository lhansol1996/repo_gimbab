<!DOCTYPE html>
<html lang="en">

	<head>
		<div th:replace="~{include/xdmHead :: xdmHead}"></div>
	</head>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<div th:replace="~{include/xdmAside :: xdmAside}"></div>

				<div th:replace="~{include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<a href="index.html">Home</a>
							</li>
							<li class="breadcrumb-item">tables</li>
							<li class="breadcrumb-item" aria-current="page">
								수정222
							</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<!-- App Hero header ends -->

					<!-- App body starts -->
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-body">
										<form name="formUpdate" id="formUpdate" 
										class="row g-3"
											action="/memberUpdt" method="post">
											
											<input type="hidden" name="memberSeq" th:value="${item.memberSeq}" id="memberSeq">
											<!-- 수정 폼 -->
											<div class="col-md-3">
												<label for="memberDpt" class="form-label">멤버 Seq:<span th:text="${item.memberSeq}"></span><span>&nbsp;상세설명</span></label>
												<textarea class="form-control" name="memberDpt" id="memberDpt" th:text="${item.memberDpt}"  style="height: 100px"></textarea>
												<div class="invalid-feedback" id="memberDptFeedback"></div>
											</div>


											<div class="col-md-3">
												<label for="memberPwd" class="form-label">멤버 비밀번호:<span th:text="${item.memberPwd}"></span></label>
												<input type="text" class="form-control" name="memberPwd" id="memberPwd" th:value="${item.memberPwd}"  />
												<div class="invalid-feedback" id="memberPwdFeedback"></div>
											</div>

											<div class="col-md-3">
												<label for="memberEmail" class="form-label">멤버 이메일:<span th:text="${item.memberEmail}"></span></label>
												<input type="text" class="form-control" name="memberEmail" id="memberEmail" th:value="${item.memberEmail}"  />
												<div class="invalid-feedback" id="memberEmailFeedback"></div>
											</div>

											
											<div class="d-flex justify-content-between col-12">
												<a href="#" th:href="@{/codeXdmList}" class="btn btn-primary" role="button">
													뒤로가기
												</a>

												<button class="btn btn-primary" id="btnUpdate">
													수정
												</button>
											</div>
										</form>
										

									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

						

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<div class="app-footer">
						<span>© Bootstrap Gallery 2023</span>
					</div>
					<!-- App footer end -->

				</div>
				<!-- App container ends -->

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<div th:replace="~{include/commonjs :: commonjs}"></div>
		
		<script>

		let form = document.querySelector("form[name=formUpdate]");
		let seq = document.querySelector("input[name=seq]");
		let goUrlXdmList = "/memberXdmList";
		let goUrlXdmInstForm = "/memberInsert";
		let goUrlXdmUpdtForm = "/memberUpdt";
		let goUrlXdmView = "/memberXdmView";

		// 등록버튼
		document.getElementById("btnUpdate").onclick = function () {
			if (validationInst() == false) {
				return false;
			} else {
				form.action = goUrlXdmUpdtForm
				form.submit();
			}

		}

		function validationInst() {
			if (validationUpdt() == false) {
				return false;
			}
		}

		function validationUpdt() {
			if (!checkOnlyKoreanEnglishNumber('memberDpt',2,0,'한글 영어 숫자만 가능합니다')) return false;
			if (!checkOnlyKoreanEnglishNumber('memberPwd',2,0,'한글 영어 숫자만 가능합니다')) return false;
			if (!checkEmail('memberEmail',2,0,'알맞은 형태의 이메일을 입력해주세요')) return false;
		
		}

		nullToEmpty = function (value) {
			if (value == null || value == 'null' || value.length == 0) {
				return false;
			} else {
				return true;
			}

		}

	</script>
		
	</body>

</html>
